<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Prometheus</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<style>
		html, body {
			background: #000;
			overflow: hidden;				
		}
		
		body {
			display: flex;
			height: 100vh;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/phaser@3.2.1/dist/phaser.min.js"></script>
	<script>
		var config = {
			type: Phaser.AUTO,
			width: 800,
			height: 600,
			physics: {
				default: 'arcade',
				arcade: {
					gravity: { y: 1000 }
				}
			},
			scene: {
				preload: preload,
				create: create
			}
		};
		
		var game = new Phaser.Game(config);
		
		function preload() {
			// this.load.setBaseURL('https://labs.phaser.io');
			
			this.load.image('sky', './images/space3.png');
			this.load.image('logo', './images/phaser3-logo.png');
			this.load.image('red', './images/red.png');
		}
		
		function create() {
			this.add.image(400, 300, 'sky');
			
			var particles = this.add.particles('red');
			
			var emitter = particles.createEmitter({
				speed: 100,
				scale: { start: 1, end: 0 },
				blendMode: 'ADD'
			});
			
			var logo = this.physics.add.image(400, 100, 'logo');
			
			logo.setVelocity(100, 200);
			logo.setBounce(1, 1);
			logo.setCollideWorldBounds(true);
			
			emitter.startFollow(logo);
			this.input.keyboard.on('keydown_A', function (event) {
				console.log('a');
				logo.angularVelocity = -100;
			});
			this.input.keyboard.on('keydown_D', function (event) {
				logo.angularVelocity = 100;
			});
			this.input.keyboard.on('keydown_W', function (event) {
				logo.setVelocity(0, -100);
			});
			this.input.keyboard.on('keydown_S', function (event) {
				logo.setVelocity(0, 100);
			});
		}
	</script>
</body>
</html>
